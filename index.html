<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Pokedex</title>
  </head>

  <body>
    <header>
      <img sizes="30x30" src="./assets/pokeball.png" />
      <h1>Pokédex</h1>
    </header>
    <main class="bg">
      <div id="pokedex">
        <div id="pokedex-data">
          <!-- Pokédex data will be displayed here -->
        </div>
      </div>
      <button id="generate-pokemon">Scan Pokémon</button>
      <form id="pokemon-search">
        <br />
        <input type="text" placeholder="Search Pokémon" />
        <button type="submit">Submit</button>
      </form>
      <br />
      <select id="pokemon-select">
        <option value="">Select a Pokémon</option>
      </select>
    </main>
    <footer>
      <p>&copy; 2023 Pokédex</p>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
